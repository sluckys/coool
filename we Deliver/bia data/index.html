<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span></span> Bio Data</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3></h3>
       
      </div>
      <div class="contact">
        <h1></h1>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name :</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p class="full">
            <label>Present Address :</label>
            <textarea name="PresentAddress" rows="5" id="PresentAddress"></textarea>
          </p>
          <p class="full">
            <label> permanent Address :</label>
            <textarea name="permanentAddress" rows="5" id="permanentAddress"></textarea>
          </p>
          <p>
            <label>Aadhar No :</label>
            <input type="text" name="aadhar" id="aadhar" required>
            <label for="file"><sup class="req">*</sup>Upload your aadhar: </label>
            <input type="file" value="upload"  name="file" id="fileButton"/>
          </p>
          <p>
            <label>Pan Number :</label>
            <input type="text" name="pan" id="pan">
            <label for="file"><sup class="req">*</sup>Upload your pan : </label>
             <input type="file" accept="file/*" id="file" 
             class="form__input-file" required />
          </p>
          <p>
            <label>Driving Licence :</label>
            <input type="text" name="dl" id="dl">
            <label for="file"><sup class="req">*</sup>Upload your Driving Licence : </label>
            <input type="file" accept="file/*" id="file" 
             class="form__input-file" required />
         
         
            <label style="font-size:20px">Bank Details :</label>
           
              <label>Bank Account No :</label>
              <input type="text" name="Bankaccountno" id="Bankaccountno">
              <label>Bank Account Holder Name :</label>
              <input type="text" name="bankaccountholdername" id="bankaccountholdername">
              <label>ICF No:</label>
              <input type="text" name="icfno" id="icfno">
              <label>Bank Name  :</label>
              <input type="text" name="bankname" id="bankname">
           
            
      
          </p>
          <p class="full">
            <label>Personal details</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p>
            <a href="upload/index.html">Upload your document</a>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <script src="main.js"></script>
  <script src="upload.js"></script>
</body>
</html>
