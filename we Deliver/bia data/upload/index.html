<!DOCTYPE html>
  <html lang="en">
  <head>
      <link rel="icon" href="images.png" sizes="40x40">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Upload </title>
  </head>
  <body class="auth-false">
  
      <header class="clearfix">
        
        <div class="float-right">
          <div class="auth-false">
             <button type="button" class="btn btn-primary" id="fbLogin">
             </button> <button type="button" class="btn btn-info" id="twLogin"></button>
             <button type="button" class="btn btn-success" id="logout"></button>
          </div>
          
        </div>
      </header>

          <form name="statusForm" id="statusForm" >
            
              <input name="pictures" type="file" class="good" id="pictures" accept="image/*">
          
          </form>

        <div class="col">
          <h2 class="h2">With Drag and Drop:</h2>
          <div class="form-row">
            <div class="col">
              <div class="form-group" file-drop>
                <label class="text-muted" for="firstName">Drag you document and file <small >(Drag and Drop files in textarea)</small></label>
                <textarea maxlength="400" name="status" id="status" class="form-control" cols="30" rows="5" 
                placeholder=">Drag you document and file"></textarea>
              </div>
              <div file-drop-preview></div>
            </div>
          </div>
          <div class="form-group">
            <button id="create-post" class="btn btn-outline-primary">Post</button>
          </div>
          <div class="img-preview" id="image-preview"></div>
        </div>
      </div>
      <hr>
      <div id="message" class="alert d-none"></div>
      <div id="content"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-storage.js"></script>
    <script src="./functions.js"></script>
    <script src="./script.js"></script>
  </body>
  </html>
